<!DOCTYPE html>
<html ng-app="DemoApp" ng-controller="CarController as ctrl">
    <head lang="en">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="angular-locale_da.js" type="text/javascript"></script>
        <title ng-bind="ctrl.title"></title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 ng-bind="ctrl.title"></h1>
            <!-- Add your Content here -->
            <h2>Number of cars : {{4}}</h2>
            <table class="table">
                <tr class="tablerow">
                    <th class="tabledata">Index</th>
                    <th class="tabledata" ng-click="orderByField = 'year';reverseSort = !reverseSort">Year</th>
                    <th class="tabledata"  ng-click="orderByField = 'registered';reverseSort = !reverseSort">Registered</th>
                    <th class="tabledata"  ng-click="orderByField = 'fabricator';reverseSort = !reverseSort">Fabricator</th>
                    <th class="tabledata"  ng-click="orderByField = 'model';reverseSort = !reverseSort">Model</th>
                    <th class="tabledata"  ng-click="orderByField = 'description';reverseSort = !reverseSort">Description</th>
                    <th class="tabledata"  ng-click="orderByField = 'price';reverseSort = !reverseSort">Price</th>
                </tr>
                <tr ng-repeat="car in ctrl.cars| filter:searchText | orderBy:orderByField:reverseSort">
                    <td class="tabledata" ng-bind="ctrl.cars.indexOf(car) + 1"></td>
                    <td class="tabledata" ng-bind="car.year | date"></td>
                    <td class="tabledata" ng-bind="car.registered"></td>
                    <td class="tabledata" ng-bind="car.make"></td>
                    <td class="tabledata" ng-bind="car.model"></td>
                    <td class="tabledata" ng-bind="car.description"></td>
                    <td class="tabledata" ng-bind="car.price | currency"></td>
                </tr>
            </table>
            <h2>Search</h2>
            <input ng-model="searchText" placeholder="Ford...">
        </div>
        <script>
                    var myApp = angular.module('DemoApp', []);
                    myApp.controller('CarController', [function () {
                            var self = this;
                            self.cars = [
                                {year: 1997, registered: 867621600000, make: 'Ford', model: 'E350', description: 'ac, abs, moon', price: 3000}
                                , {year: 1999, registered: 945212400000, make: 'Chevy', model: 'Venture', description: 'None', price: 4900}
                                , {year: 2000, registered: 953766000000, make: 'Chevy', model: 'Venture', description: '', price: 5000}
                                , {year: 1996, registered: 844380000000, make: 'Jeep', model: 'Grand Cherokee', description: 'Air, moon roof,loaded', price: 4799}
                            ];
                            self.title = "Cars Demo App";
                            self.predicate = 'make';
                        }]);
        </script>
    </body>
</html>
